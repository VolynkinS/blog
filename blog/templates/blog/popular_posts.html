<div class="grid">
    <h2 class="sidebar-title">Popular posts</h2>
    <div class="grid">

        {% for post in posts %}
        <div class="portfolio-item popular">

            {% if post.photo %}
            <a href="{{ post.get_absolute_url }}"><img src="{{ post.photo.url }}" alt="{{ post.title }}"></a>
            {% else %}
            <a href="{{ post.get_absolute_url }}"><img src="https://picsum.photos/id/1060/300/201/?blur=2" alt="{{ post.title }}"></a>
            {% endif %}

            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:'j F Y' }}</p>
            </div>

        </div>
        {% endfor %}

    </div>
</div>
